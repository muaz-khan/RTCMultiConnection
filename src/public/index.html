<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Makers' chat</title>

    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>

<body>
    <h1><a href="/">HOME</a></h1>
    <div id="pre-room">
        <select id="room-id">
            <option value="#robot-ecully1">robot ecully 1</option>
            <option value="#robot-ecully2">robot ecully 2</option>
            <option value="#robot-ecully3">robot ecully 3</option>
            <option value="#robot-ecully4">robot ecully 4</option>
        </select>

        <button id="join-room">Join Room</button>
    </div>

    <div id="in-room" class="hidden">
        <div id="div-buttons-robot">
            <button class="cmd-btn" data-cmd="f">FRONT</button>
            <button class="cmd-btn" data-cmd="l">LEFT</button>
            <button class="cmd-btn" data-cmd="r">RIGHT</button>
            <button class="cmd-btn" data-cmd="b">BACK</button>
            <button class="cmd-btn" data-cmd="u">UP</button>
            <button class="cmd-btn" data-cmd="d">DOWN</button>
        </div>

        <div id="txt-cam">
            <div class="left-robot">USER CONNECTED :</div>
            <div class="right-user">ROBOT :</div>
        </div>

        <div id="videos-container"></div>
    </div>

    <script src="https://socketservice.herokuapp.com/SocketService.min.js"></script>
    <script src="/js/RTCMultiConnection.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/getMediaElement.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
